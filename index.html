<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='https://bmatusiak-bmatusiak.c9.io/p/ark2/assets/jquery-mobile/jquery-2.1.4.min.js'></script>
    <script src='https://bmatusiak-bmatusiak.c9.io/p/ark2/assets/jquery-mobile/jquery.mobile-1.4.5.js'></script>
    <link rel="stylesheet" href="https://bmatusiak-bmatusiak.c9.io/p/ark2/assets/jquery-mobile/jquery.mobile-1.4.5.min.css">
    <script data-main="https://bmatusiak-bmatusiak.c9.io/p/ark2/app" src='https://bmatusiak-bmatusiak.c9.io/p/ark2/lib/require.js'></script>

</head>

<script>
</script>

<style>
    body {
        background-color: yellow;
    }
</style>

<body>

    <div data-role="page">

        <div data-role="panel" id="mypanel">
            <!-- panel content goes here -->
        </div>
        <!-- /panel -->


        <div data-role="header" style="overflow:hidden;" data-id="header1" data-position="fixed">
            <a data-icon="back" id="backBtn" class="ui-btn-left">&nbsp;</a>
            <h1 style="overflow: visible;padding:0;text-align: left;"><img style="height: 40px;" src="https://bmatusiak-bmatusiak.c9.io/p/ark2/assets/logo.png" /></h1>
            <a data-icon="gear" class="ui-btn-right" href="#popupMenu" data-rel="popup">&nbsp;</a>
        </div>
        <!-- /header -->

        <div data-role="popup" id="popupMenu" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Choose an action</li>
                <li><a href="#">View details</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Disable</a></li>
                <li><a href="#">Delete</a></li>
            </ul>
        </div>


        <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>Please sign in</h3>
                    <label for="un" class="ui-hidden-accessible">Domain:</label>
                    <input type="text" name="user" id="login_domain" value="" placeholder="domain" data-theme="a">

                    <label for="un" class="ui-hidden-accessible">Username:</label>
                    <input type="email" name="user" id="login_un" value="" placeholder="username" data-theme="a">

                    <label for="pw" class="ui-hidden-accessible">Password:</label>
                    <input type="password" name="pass" id="login_pw" value="" placeholder="password" data-theme="a">

                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
                </div>
            </form>
        </div>

        <div role="main" class="ui-content" id="mainContent"></div>


    </div>
    <!-- page -->

</body>
